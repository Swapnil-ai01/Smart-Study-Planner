    <section>
      <div class="container">
        <div id="external-events"></div>
        <div id="calendar"></div>
        <aside id="graphPanel">
          <h3>Today's Tasks</h3>
          <canvas id="taskChart" width="300" height="300"></canvas>
          <div id="graphInfo">
            <p id="graphText">Completed: 0 / Remaining: 0 / Deleted: 0</p>
          </div>
        </aside>
      </div>
      <div id="eventModal" class="modal">
        <div class="modal-content">
          <h3 id="modalTitle">Create Event</h3>
          <input type="text" id="eventTitle" placeholder="Event Title">
          <div class="time-inputs">
            <input type="time" id="startTime">
            <span>-</span>
            <input type="time" id="endTime">
          </div>
          <div class="days">
            <button type="button" class="day-btn">S</button>
            <button type="button" class="day-btn">M</button>
            <button type="button" class="day-btn">T</button>
            <button type="button" class="day-btn">W</button>
            <button type="button" class="day-btn">T</button>
            <button type="button" class="day-btn">F</button>
            <button type="button" class="day-btn">S</button>
          </div>
           <textarea id="eventDetails" placeholder="Add details (optional)"></textarea>
          <div class="modal-actions">
            <button class="btn-primary" id="markCompleteBtn" style="display:none;">âœ… Mark Complete</button>
            <button class="btn-danger" id="deleteBtn" style="display:none;">Delete</button>
            <button class="btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
            <button class="btn-primary" id="saveEventBtn">Create</button>
            <button class="btn-secondary" id="closeModalBtn">Cancel</button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script2.js"></script>
    <footer></footer>
